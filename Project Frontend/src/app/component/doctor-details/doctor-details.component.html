<section class="bg-primary text-light p-3 mb-4"><i class="bi bi-person-circle me-1"></i>Doctor Details</section>

<div class="container">
    <div class="card">
        <h5 class="card-header bg-warning">Doctor Name : {{doctor.name}}</h5>
        <div class="card-body">
            <h5 class="card-title">Speciality: </h5>
            <p class="card-text">{{doctor.speciality}}</p>
            <h5 class="card-title">Gender: </h5>
            <p class="card-text">{{doctor.gender}}</p>
            <h5 class="card-title">Age: </h5>
            <p class="card-text">{{doctor.age}}</p>
            <h5 class="card-title">Number Of Patients: </h5>
            <p class="card-text">{{numberOfPatients}}</p>
            <a routerLink="/" class="btn btn-success">Back</a>
        </div>
    </div>
</div>
