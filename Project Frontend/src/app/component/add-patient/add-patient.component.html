<section class="vh-100" style="background-color: rgb(223, 198, 198)">
  <div class="container h-50">
    <div class="row d-flex justify-content-center align-items-center h-20">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-3">
            <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p
                  class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                  style="font-family: Arial, Helvetica, sans-serif"
                >
                  <mark>Enter Patient Details</mark>
                </p>

                <form class="mx-1 mx-md-4" ngValidate>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="name" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        required
                        [(ngModel)]="patient.name"
                        name="name"
                      />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="name" class="form-label">Select Doctor</label>
                    </div>
                  </div>

                  <div
                    class="d-flex flex-row align-items-center"
                    style="padding-left: 15px"
                  >
                    <select
                      class="form-select mb-4"
                      aria-label="Default select example"
                      [(ngModel)]="selectedDoctorId"
                      required
                      name="selectDoctor"
                    >
                      <option
                        *ngFor="let doc of doctors"
                        value="{{ doc.doctorId }}"
                      >
                        {{ doc.name }}
                      </option>
                    </select>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-2">
                      <label for="speciality">Prescription</label>
                      <input
                        type="text"
                        class="form-control"
                        required
                        name="specilaity"
                        [(ngModel)]="patient.prescription"
                      />
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-between mb-3">
                    <input
                      class="form-check-input mx-0"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label ml-4" for="form2Example3">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-3 mb-2 mb-lg-3">
                    <button
                      type="submit"
                      (click)="onSubmit()"
                      class="mt-3 btn btn-success"
                    >
                      Add Patient
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="../../../assets/patient3.jpg"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
